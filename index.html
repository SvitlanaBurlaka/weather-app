<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="buttonsContainer">
        <input type="text" placeholder="search city">
        <button class="submit">Weather</button>
        <button id="currentPosition">Get current position</button>
    </div>
    <div class="mainContainer">
        <p class="message"></p>
        <p class="cityName"></p>
        <p class="temperature"></p>
    </div>
    <div class="container">
        <p class="windSpeed"></p>
        <p class="descriptionClouds"></p>
        <p class="sunsetSunrise"></p>
        <p class="visibility"></p>
    </div>
    <div id="mapContainer"></div>


    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg"></script>
    <script src="index.js"></script>
</body>

</html>
